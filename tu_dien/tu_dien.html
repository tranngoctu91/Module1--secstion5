<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dictionnary</title>
</head>
<body>
<label for="word"></label><input type="text" id="word">
<input type="button" id="lookUp" value="lookUp" onclick="lookUp()">
<p id="result">result here</p>

</body>
<script>
    let vietnam = ['một', 'hai', 'ba', 'bốn', 'năm'];
    let english = ['one', 'two', 'three', 'four', 'five'];
    let result = document.getElementById('result');
    let word = document.getElementById("word");

    function lookUp() {
        let check = false;

        for (let i = 0; i < english.length; i++) {
            if (word.value === english[i]) {
                result.innerHTML = vietnam[i];
                check = true;
            }

        }
        if (!check) {
            result.innerHTML = "no word found";
        }
    }


</script>
</html>
