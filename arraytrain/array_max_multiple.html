<script>

    let arr = [-1, -1, -5, 5, 7, 8, 9, 10];
    let arrMultiple = [];

    let multiple = 0;

    for (let i = 0; i < arr.length - 1; i = i + 1) {
        multiple = arr[i] * arr[i + 1];
        arrMultiple.push(multiple);
        console.log(arrMultiple[0]);
    }

    let max = arrMultiple[0];
    for (let i = 0; i < arrMultiple.length; i++) {

        if (max < arrMultiple[i]) {
            max = arrMultiple[i]
        }
    }
        alert(max);


</script>
